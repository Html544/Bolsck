
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Responsive Shoe Store</title>
</head>

<body>
  <header>
    <nav>
      <img src="/nike-logo.png" alt="Nike" class="logo">
      <ul class="nav-links">
        <li><a href="#">MENU</a></li>
        <li><a href="#">LOCATION</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <button class="login">Login</button>
      <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    </nav>
    <div class="hero_section_container">
      <div class="hero_section_content">
        <h1>YOUR FEET DESERVE THE <span>BEST</span></h1>
        <p>Your feet deserve the best and we're here to help you with our shoes.</p>
        <button class="call_to_action">Shop Now</button>
        <button class="category">Category</button>
        <h6>Also Available On</h6>
        <div class="icons">
          <img src="/flip-kart-logo.png" alt="flipkart">
          <img src="/amazon-logo.png" alt="amazon">
        </div>
      </div>
      <img src="/nike-shoe.png" alt="Nike Shoe" class="hero_section_image">
    </div>
  </header>

  <section class="shoe-models">
    <h2>Our Top Models</h2>
    <div class="models-container">
    
      <div class="model">
        <img src="/shose/images/nike-shoe-png-nike-shoes-transparent-png-1464.png" alt="Model 1" style="height: 400px;">
        <h3>Model 1</h3>
        <p>Description of Model 1</p>
      </div>
      <div class="model">
        <img src="/shose/images/pngtree-blue-sport-shoes-png-image_10187592.png" alt="Model 2">
        <h3>Model 2</h3>
        <p>Description of Model 2</p>
      </div>
      <div class="model">
        <img src="/shose/images/-473Wx593H-467063261-grey-MODEL6-removebg-preview.png" alt="Model 3" style="height: 400px;">
        <h3>Model 3</h3>
        <p>Description of Model 3</p>
      </div>
      </div>
      
  </section>
    
      
  <footer>
    <p>Footer content here</p>
  </footer>
</body>

</html>
